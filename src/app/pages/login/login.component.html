<md-toolbar color="primary">
  SAS
</md-toolbar>


<div class="row">
  <div class="col"></div>
  <div class="col-sm-4 margin"> 
    <h4 class="text-center">Admin Login</h4>
    <hr />
    
    <div class="alert alert-success" role="alert" *ngIf="success">
      <strong>Success!</strong> Please wait while we log you in.
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error && !success">
      <strong>Oops!</strong> {{ error }}
    </div>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">  
      <div 
        class="form-group"
        [ngClass]="{'has-danger': !myForm.controls['username'].valid && myForm.controls['username'].dirty}"
      >
        <input 
          type="text" 
          class="form-control"
          [ngClass]="{'form-control-danger': !myForm.controls['username'].valid}"
          formControlName="username"
          id="username" 
          placeholder="Enter username"
        >
      </div>
      <div 
        class="form-group"
        [ngClass]="{'has-danger': !myForm.controls['password'].valid && myForm.controls['password'].dirty}"
      >
        <input 
          type="password" 
          class="form-control"
          [ngClass]="{'form-control-danger': !myForm.controls['password'].valid}"
          formControlName="password"
          id="password" 
          placeholder="Password"
        >
      </div>
      <button type="submit" class="btn btn-outline-info btn-block" [disabled]="!myForm.valid">Sign In</button>
   

    </form>
  </div>
   <div class="col"></div>
</div>
